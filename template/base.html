<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    {% for message in messages %}
<div class="alert alert-success">
    <strong> Alert !</strong> {{message}}
  </div>
  {% endfor %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style=" position: fixed; width:100%;z-index: 9999;" >
        <div class="container-fluid">
          <h1 style="color: white;">Welcome...</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link active" aria-current="page" href="#">    Home</a>
              </li>

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="form">Payment</a>
              </li>
            </ul>
            {% if user.is_authenticated %}

            <a href="account/logout">
              <button class="btn btn-outline-success" type="submit" style="float: right; margin-right: 42px;margin-top: 25px;margin-left: 10px;border-radius: 19px;border-color: #28976f"">Logout</button>
            </a>


            <a href="#">
              <button class="btn btn-outline-success" type="submit" style="float: right;margin-top: 11px;margin-left: 27px;border: none; font-size :36px;border-color: #28976f"">Hello {{user.first_name}}</button>
            </a>
           
            {% else %}
            <a href="account/signup">
              <button class="btn btn-outline-success" type="submit" style="float: right;margin-top: 20px;margin-left: 10px;border-radius: 19px;border-color: #28976f"">Sign Up</button>
            </a>
            <a href="account/login">
              <button class="btn btn-outline-success" type="submit" style="float: right;margin-top: 20px;border-radius: 19px;margin-left: 10px;    border-color: #28976f">Log In</button>
            </a>
            {% endif %}
            <form class="d-flex"style="    width: 283px;align-content: center;margin: 20px auto; height: 40px;text-align: center;">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
